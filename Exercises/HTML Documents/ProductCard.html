<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product-Card</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="../CSS Rulsets/ProductCard.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@200;400&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div id="wrapper">
        <div id="container">
          <figure>
            <img id="mug" src="../../assets/mug.jpg" alt="mug" />
          </figure>
          <p id="caption">COFFEE MUG</p>
          <h2>White Coffee <br />Mug</h2>
          <p id="para">
            Coffee Mugs are designed to express emotions. These are acclaimed
            for their amazing designs & superior quality.
          </p>
          <p id="pridi">
            <span id="price">&#8377; 149</span>
            <span id="discount"><del>&#8377; 230</del></span>
          </p>
          <button type="submit">
            <img
              id="BtnImg"
              src="https://i.postimg.cc/KjTS5BCM/icon-cart.png"
              alt="cart"
            />
            Add to Cart
          </button>
        </div>
      </div>
    </main>
  </body>
</html>
