<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feedback Form</title>
  </head>
  <body>
    <h1>Feedback Form</h1>
    <form action="/server" method="post" autocomplete="off">
      <div>
        <label for="name">Name:</label>
        <input
          type="text"
          name="nme"
          id="name"
          placeholder="Write your name"
          required
          autofocus
        />
      </div>
      <br />
      <div>
        <label for="email">Email:</label>
        <input
          type="email"
          name="email"
          id="email"
          required
          placeholder="Write your email"
        />
      </div>
      <br />
      <div>
        <label for="pwd">Password:</label>
        <input
          type="password"
          name="pwd"
          id="pwd"
          required
          placeholder="Enter you password"
        />
      </div>
      <br />
      <div>
        <label for="msg">Message: <br /></label>
        <textarea
          name="msg"
          id="msg"
          rows="5"
          cols="40"
          style="resize: none"
        ></textarea>
      </div>
      <br />
      <div>
        <label for="rating">Rate us out of 5: </label><br />
        <input type="radio" id="1" name="rating" value="1" /><label for="1"
          >1</label
        >
        <br />
        <input type="radio" id="2" name="rating" value="2" /><label for="2"
          >2</label
        >
        <br />
        <input type="radio" id="3" name="rating" value="3" /><label for="3"
          >3</label
        >
        <br />
        <input type="radio" id="4" name="rating" value="4" /><label for="4"
          >4</label
        >
        <br />
        <input type="radio" id="5" name="rating" value="5" /><label for="5"
          >5</label
        >
      </div>
      <br />
      <div>
        <button type="submit">Send your message!</button>
      </div>
    </form>
  </body>
</html>
