<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table Span Example - I</title>
    <style>
      table,
      tr,
      th,
      td {
        border: 2px solid black;
        border-collapse: collapse;
        text-align: center;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <table>
      <caption>
        <strong>Rowspan-Colspan Example - I</strong>
      </caption>
      <thead>
        <tr>
          <th rowspan="3">Day</th>
          <th colspan="3">Seminar</th>
        </tr>

        <tr>
          <th colspan="2">Schedule</th>
          <th rowspan="2">Topic</th>
        </tr>

        <tr>
          <th>Begin</th>
          <th>End</th>
        </tr>
      </thead>

      <tbody>
        <tr>
          <td rowspan="2">Monday</td>
          <td rowspan="2">8:00 am</td>
          <td rowspan="2">5:00 pm</td>
          <td>Introduction to HTML</td>
        </tr>

        <tr>
          <td>Introduction to CSS</td>
        </tr>

        <tr>
          <td rowspan="3">Tuesday</td>
          <td>8:00 am</td>
          <td>11:00 am</td>
          <td>Introduction to JavaScript</td>
        </tr>

        <tr>
          <td>11:00 am</td>
          <td>2:00 pm</td>
          <td rowspan="2">Introduction To ReactJS</td>
        </tr>

        <tr>
          <td>2:00 pm</td>
          <td>5:00 pm</td>
        </tr>

        <tr>
          <td>Wednesday</td>
          <td>8:00 am</td>
          <td>12:00 pm</td>
          <td>Introduction to NodeJs</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
