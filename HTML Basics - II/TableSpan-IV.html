<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table Span Example - IV</title>
    <style>
      table,
      tr,
      th,
      td {
        border: 2px solid black;
        border-collapse: collapse;
        padding: 20px;
      }

      .rating,
      th {
        font-weight: bold;
        background-color: lightblue;
      }

      caption {
        caption-side: bottom;
        margin-top: 10px;
        font-weight: 700;
      }
    </style>
  </head>
  <body>
    <table>
      <caption>
        Table Span Example - IV
      </caption>
      <thead>
        <tr>
          <th>Country</th>
          <th>Film Title</th>
          <th>Released</th>
          <th>Votes</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td rowspan="3">USA</td>
          <td>The Shawshank Redemption</td>
          <td>1994</td>
          <td>678790</td>
        </tr>

        <tr>
          <td>The Godfather</td>
          <td>1972</td>
          <td>7389434</td>
        </tr>

        <tr>
          <td>The Godfather:Part II</td>
          <td>1974</td>
          <td>7833983</td>
        </tr>

        <tr>
          <td colspan="4" class="rating">Highest Rating</td>
        </tr>

        <tr>
          <td rowspan="2">Italy</td>
          <td>The Good, the Bad and the Ugly</td>
          <td>1966</td>
          <td>4794209</td>
        </tr>

        <tr>
          <td>The Star Maker</td>
          <td>1995</td>
          <td>734739</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td colspan="4" class="rating">Highest Rating</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
