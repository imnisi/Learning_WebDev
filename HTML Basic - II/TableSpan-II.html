<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table Span Example - II</title>
    <style>
      table,
      tr,
      th,
      td {
        border: 3px solid rgba(0, 0, 0, 0.98);
        border-collapse: collapse;
        padding: 10px;
        text-align: center;
        caption-side: bottom;
      }
      caption {
        margin-top: 5px;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <table>
      <caption>
        Table Span Eaxmple - II
      </caption>
      <thead>
        <tr>
          <th colspan="6">Time Table</th>
        </tr>

        <tr>
          <th rowspan="6">Hours</th>
          <th>Mon</th>
          <th>Tue</th>
          <th>Wed</th>
          <th>Thu</th>
          <th>Fri</th>
        </tr>
      </thead>

      <tbody>
        <tr>
          <td>Computer</td>
          <td>Maths</td>
          <td>Computer</td>
          <td>Maths</td>
          <td>Arts</td>
        </tr>

        <tr>
          <td>Computer</td>
          <td>Maths</td>
          <td>Computer</td>
          <td>Maths</td>
          <td>Arts</td>
        </tr>
      </tbody>
      <tr>
        <th colspan="5">LUNCH</th>
      </tr>
      <tfoot>
        <tr>
          <td>Computer</td>
          <td>Maths</td>
          <td>Computer</td>
          <td>Maths</td>
          <td rowspan="2">Project</td>
        </tr>
        <td>Computer</td>
        <td>Maths</td>
        <td>Computer</td>
        <td>Maths</td>
      </tfoot>
    </table>
  </body>
</html>
