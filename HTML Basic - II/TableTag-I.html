<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table Tag - I</title>
    <style>
      table,
      th,
      tr,
      td {
        border: 2px solid black;
        border-collapse: collapse;
        text-align: center;
        padding: 5px;
       
      }
      caption{
        margin-top: 2px;
        caption-side: bottom;
      }
    </style>
  </head>
  <body>
    <table>
        <caption><strong>Student Table</strong></caption>
      <thead>
        <tr>
          <th>Name</th>
          <th>Roll No.</th>
          <th>Department</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Ram</td>
          <td>1</td>
          <td>CSE</td>
        </tr>
        <tr>
          <td>Shyam</td>
          <td>2</td>
          <td>IT</td>
        </tr>
        <tr>
          <td>Mohan</td>
          <td>3</td>
          <td>Civil</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td>Boy1</td>
          <td>B1</td>
          <td>Dept</td>
        </tr>
        <tr>
          <td>Boy2</td>
          <td>B2</td>
          <td>dmpt</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
