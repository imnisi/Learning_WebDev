<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colgroup Example - II</title>
    <style>
        table,tr,th,td{
            border: 2px solid black;
            border-collapse: collapse;
            padding: 10px;
            text-align: center;

        }
        caption{
            caption-side: bottom;
            margin-top: 10px;
            font-weight: 700;
        }

</head>
