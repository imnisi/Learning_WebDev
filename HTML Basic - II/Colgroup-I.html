<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Colgroup Example - I</title>
    <style>
      table,
      tr,
      th,
      td {
        border: 2px solid black;
        border-collapse: collapse;
        padding: 10px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <!-- The <colgroup> tag in HTML is used to specify a group of
    one or more columns in a table for formatting.
    It is useful for applying styles to entire columns, 
    instead of repeating the styles for each cell, for each row1.
    the <colgroup> tag must be a child of a <table> element, after 
    any <caption> elements and before 
    any <thead>, <tbody>, <tfoot>, and <tr> elements1.
    To define different properties to a column within a <colgroup>,
    you can use the <col> tag within the <colgroup> tag1. -->
    <table>
      <caption style="caption-side: bottom; margin-top: 10px; font-weight: 700">
        Colgroup Example - I
      </caption>
      <colgroup>
        <col span="1" style="background-color: chocolate" />
        <col span="2" style="background-color: aquamarine" />
        <col span="1" style="background-color: rgb(105, 105, 227)" />
      </colgroup>
      <tr>
        <th>Months</th>
        <th>Days</th>
        <th>Weeks</th>
        <th>hours</th>
      </tr>
      <tr>
        <td>January</td>
        <td>Monday</td>
        <td>1</td>
        <td>12:00</td>
      </tr>
      <tr>
        <td>March</td>
        <td>Tuesday</td>
        <td>2</td>
        <td>2:00</td>
      </tr>
      <tr>
        <td>May</td>
        <td>Saturday</td>
        <td>7</td>
        <td>12:00</td>
      </tr>
    </table>
  </body>
</html>
