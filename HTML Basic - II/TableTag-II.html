<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Tag - II</title>
    <style>
        table,tr,th,td{
            border: 2px solid red ;
            border-collapse: collapse;
            padding: 5px;
            text-align: center;
            
        }
       
    </style>
</head>
<body>
    <table>
        <caption><b>Savings Table</b></caption>
        <thead>
            <tr>
                <th>Month</th>
                <th>Savings</th>
            </tr>
        </thead>
            <tr>
                <td>January</td>
                <td>200</td>
            </tr>
            <tr>
                <td>February</td>
                <td>300</td>
            </tr>
            <tr> 
                <td>March</td>
                <td>400</td>
            </tr>
        <tr>
            <td>April</td>
            <td>500</td>
        </tr>
        <tr>
            <td>May</td>
            <td>160</td>
        </tr>
        </tbody>
      <tfoot>
        <tr>
            <td><b>Total</b></td>
            <td>1560</td>
        </tr>
      </tfoot>
    </table>
    
</body>
</html>
